- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: install base apt packages
  ansible.builtin.apt:
    pkg:
      - git
      - build-essential
      - vim
      - strace
      - net-tools
      - iputils-ping 
      - iproute2 
      - python3 
      - python3-pip
      - nmon 
      - iotop 
      - ca-certificates 
      - curl 
      - gnupg-agent
      - apt-transport-https 
      - software-properties-common
      - openjdk-8-jre 
      - bridge-utils
      - rsyslog
    state: latest
    update_cache: true

- name: install pip dependencies
  ansible.builtin.pip:
    name:
      - ansible 
      - docker 
      - docker-compose

- name: update the version of requests
  command: pip install --upgrade requests

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install docker-ce
  apt:
    pkg:
      - docker-ce 
      - docker-ce-cli 
      - containerd.io
    state: latest
    update_cache: true

