- name: deploy cadvisor and connect to kafka
  community.docker.docker_container:
    name: cadvisor
    image: gcr.io/cadvisor/cadvisor
    entrypoint: ["/usr/bin/cadvisor", "-logtostderr","-storage_driver=kafka","-storage_driver_kafka_broker_list={{ ansible_default_ipv4.address if deployKafka else externalKafkaAddress }}:{{ kafkaPort }}","-storage_driver_kafka_topic=cadvisor"]
    state: started
    recreate: true
    restart_policy: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
  when: deployPrometheus == false

- name: create fluentd dir
  ansible.builtin.file:
    path: /opt/fluentd
    state: directory
    mode: 0644

- name: template fluentd config file
  ansible.builtin.template:
    src: fluentd.conf
    dest: /opt/fluentd
    mode: '0644'    
  when: deployFluentd == true

- name: template fluentd dockerfile
  ansible.builtin.template:
    src: Dockerfile-fluentd.conf
    dest: /opt/fluentd/Dockerfile
    mode: '0644'    
  when: deployFluentd == true

- name: Build fluentd docker image
  community.docker.docker_image:
    build:
      path: /opt/fluentd
    name: myfluentd
    tag: v1
    state: present
    source: build
  when: deployFluentd == true

- name: deploy fluentd
  community.docker.docker_container:
    name: fluentd
    image: myfluentd:v1
    entrypoint: ["fluentd","-c", "/fluentd.conf"]
    state: started
    recreate: true
    restart_policy: always
    volumes:
      - /opt/fluentd.conf:/fluentd.conf
    ports:
      - 24224:24224
      - 5140:5140
  when: deployFluentd == true

- name: template fluentd config file
  ansible.builtin.template:
    src: rsyslog.conf
    dest: /etc
    mode: '0644'    
  when: deployFluentd == true

- name: restart rsyslog
  ansible.builtin.systemd:
    name: rsyslog
    state: restarted
  when: deployFluentd == true

- name: deploy nprobe
  community.docker.docker_container:
    name: nprobe
    image: ntop/nprobe:latest
    entrypoint: ["/usr/bin/nprobe", "-i", "eth0", "--kafka", "{{ ansible_default_ipv4.address }}:{{ kafkaPort }};topicFlows"]
    state: started
    recreate: true
    restart_policy: always
    capabilities:
      - NET_ADMIN
    network_mode: host
  when: deployNprobe == true

