version: '3'

services:
  redis:
    image: "redis:alpine"
    network_mode: "host"

  nprobe:
    image: "frostasm/ntopng-docker:latest"
    command: ['nprobe', '--interface', 'eth0', '--zmq', 'tcp://{{ ansible_default_ipv4.address }}:5556']
    network_mode: "host"
    depends_on:
     - ntopng

  ntopng:
    image: "frostasm/ntopng-docker:latest"
    # command: ["ntopng", "--redis", "redis", "--interface", "tcp://nprobe:1234", "--local-networks", "192.168.88.0/24", "-F", "kafka;{{ ansible_default_ipv4.address }}:{{ kafkaPort }};ntopngFlows"]
    command: ["ntopng", "-i", "tcp://{{ ansible_default_ipv4.address }}:5556c", "-F", "kafka;{{ ansible_default_ipv4.address }}:{{ kafkaPort }};ntopngFlows"]
    network_mode: "host"        
    depends_on:
     - redis